<html>
<head>
<title>This is the search page!</title>

<link href="https://fonts.googleapis.com/css?family=Poiret+One|Yrsa" rel="stylesheet">
</head>

<style>
body{/*this allows me to alter the HTML body tag (in this case its purpose is to make the background grey)*/
    background:#EDEFEF;
}
#container{ /*this is a container (this will hold all the main sections of the website together)*/
    border: 1px solid black;
    background:white;
    margin:auto;
    max-width:920px;
    min-width:200px;                                                                                                                                                                                                   height:1125px;
}

#header{ /*this is the header*/

    width:100%;
    border-bottom:1px solid black;
    height:100px;
    background:#33383b;
    padding:0;

}

#navigation{ /*this provides the navigation bar with a background and makes its width responsive*/

    float:left;
    width:100%;
    background:#33383b;
    border-top:1px solid white;
}

#navigation ul{ /*this alters the ul HTML tag that is inside the navigation tag*/

    margin: 0;
    padding-right: 0px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    list-style: none;
}

#navigation ul li{

    list-style-type:none;
    display:inline;
}

#navigation ul li a{
    display:block;
    padding:5px 10px;
    font-family: 'Poiret One', cursive;
    text-decoration:none;
    color:white;
    align-items:center;
}

#navigation ul li a:hover{

    background:white;
    color:black;
    text-decoration:underline;
}

#banner{ /*this is the banner*/

    width:95%;
    margin-left:1px;
    height:78%;
    text-align:center;
    float:left;
    font-family: 'Poiret One', cursive;
    font-size: 4em;
    padding:7px;
    color:white;
    background:#33383b;
}

#maincontent{ /*this is the where the main content of the webpage will be located*/

    width:100%;
    border-bottom:1px solid black;
    height:950px;
    background:white;
    padding:0;

}

#content{ /*this is the welcome box, it will store information about the purpose of the website*/

    border:1px solid black;
    width:92%;
    height:90%;
    float:left;
    margin:25px;
    font-size:18px;
    font-family: 'calibri';
    padding:7px;
                                                                                                                                                                                                                   }

#footer{ 
    width:100%;
    height:73px;
    margin-top:1px;
    background:#33383b;
    align-items: center;
    
}



</style>
<body>
<div id="container">
<div id="header">
<div id="banner">
Calorie Buddy - Search Page
</div>
</div>

 <div id= "navigation">
        <ul>
                <li><a href='./'>Home</a></li> <!--Take user to the Home page -->
                <li><a href='/about'>about us</a></li> <!--Take user to the about page -->
                <li><a href='/register'>Register</a></li> <!--Takes user to register page -->
                <li><a href='/login'>login</a></li> <!--Take user to login page -->
                <li><a href='/logout'>log out</a></li> <!--Take user to log out page -->
                <li><a href='/addfood'>Add food</a></li> <!--Take user to add food page -->
                <li><a href='/search'>Search food</a></li> <!--Take user to search page -->
                <li><a href='/updatefood'>Update Food</a></li> <!--Take user update food page -->
                <li><a href='/listfood'>List Food</a></li> <!--Take user to List food page -->
                <li><a href='/api'>api</a></li> <!--Take user to the API page -->
        </ul>
</div>


<div id="maincontent">
<div id="content">

    <h1> Search Box  </h1> 

 <form action="/search-result" method="GET">
    <input id="search-box" type="text" name="name" placeholder="butter"> <!--allows user to input the name of the food they want to search for -->
    <input type="submit" value="OK" >
  </form>


<a href='./'>Home</a>


</div>
</div>
<div id="footer"> </div>                       
</div>
</body>
</html>
